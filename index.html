<!DOCTYPE html>
<html>	

<head>
  <title>Random Quote Machine</title>
  <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body class="backcolor">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <h1 class=text-center> Quote Machine </h1>
        <blockquote class="quote-box">
          <p class="quotation-mark">
            â€œ
          </p>
          <p class="quote-text" id="newQuote">Dream idealistically if it makes you happy, but set your goals sagaciously because dreams don't come true for everyone.</p>
          <hr>
          <p class="pull-left" id="getName">~Tanmay Agrawal</p>
        </blockquote>
        <button class="btn btn-default btn-lg" id="get-quote"><i class = "fa fa-quote-left fa-fw"></i> Roll another quote</button>
        <a target="_blank" class="btn btn-default btn-lg" id="share-quote"><i class = "fa fa-twitter fa-fw"></i> Share</a>
      </div>
    </div>
  </div><br>
  <p class="text-center">Designed and coded by <a href="https://github.com/tanmay7270/Random-Quote-Machine" target="_blank">Tanmay Agrawal</a></p>>

</html>
